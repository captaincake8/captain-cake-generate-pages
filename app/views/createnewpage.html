<h1>Create new page</h1>


<div>
    <div>
        Description<br/>
        <textarea ng-model="page.description"></textarea>
    </div>
    <div ng-repeat="option in page.options">
        <p class="option">Option {{$index+1}}</p>
        <input ng-model="option.title"/>
    </div>



</div>
<button ng-click="submit()"> Submit </button>

        {{page}}
